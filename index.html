<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Liquidation Tracker</title>
    <style>
        /* Critical CSS for dark mode */
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151b3d;
            --bg-card: #1a2142;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --color-long: #00ff88;
            --color-short: #ff4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }
    </style>
    <link rel="stylesheet" href="style.css?v=2">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bitcoin Liquidation Tracker</h1>
            <p class="subtitle">Long vs Short Liquidations</p>
        </header>

        <!-- Timeframe selector buttons -->
        <div class="timeframe-selector">
            <button class="timeframe-btn" data-timeframe="1h">1h</button>
            <button class="timeframe-btn" data-timeframe="4h">4h</button>
            <button class="timeframe-btn active" data-timeframe="24h">24h</button>
        </div>

        <!-- Error message display -->
        <div id="error-message" class="error-message" style="display: none;"></div>

        <!-- Summary cards -->
        <div class="summary-cards">
            <div class="card long-card">
                <h3>Long Liquidations</h3>
                <p class="card-value" id="long-total">$0</p>
            </div>
            <div class="card short-card">
                <h3>Short Liquidations</h3>
                <p class="card-value" id="short-total">$0</p>
            </div>
            <div class="card diff-card">
                <h3>Difference</h3>
                <p class="card-value" id="percentage-diff">0%</p>
            </div>
        </div>

        <!-- Chart canvas -->
        <div class="chart-container">
            <canvas id="liquidation-chart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
